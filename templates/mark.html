{% extends "header.html" %}


{% block body %}

    <style>
        table.dataframe, .dataframe th, .dataframe td {
          border: none;
          border-bottom: 1px solid #C8C8C8;
          border-collapse: collapse;
          text-align:left;
          padding: 10px;
          margin-bottom: 40px;
          font-size: 0.9em;
        }
        tr:nth-child(odd) {
            background-color:#eee;
        }
        tr:nth-child(even) { 
            background-color:#fff;
        }

        tr:hover { 
            background-color: #89CFF0;;
        }
        h1 {
            font-family: 'Signika', sans-serif;
            color: white;
            text-align: center;
        }
    </style>
    <h1>Marketing</h1>

    {{ table|safe }}

{% endblock %}
